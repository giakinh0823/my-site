{% extends 'base/base.html' %}
{% load static %}
{% load socialaccount %}
{% block body %}

<section class="w-100 text-center" id="item1" style="background-color:rgb(137, 94, 221); height:auto; padding: 60px 0">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/1.png" data-speed="-5" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/2.png" data-speed="5" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/3.png" data-speed="2" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/4.png" data-speed="6" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/5.png" data-speed="8" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/6.png" data-speed="-2" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/7.png" data-speed="4" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/8.png" data-speed="-9" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/9.png" data-speed="6" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/10.png" data-speed="-7" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/11.png" data-speed="-5" class="layer layer-img">
    <img src="https://misc.mib-project.eu/parallax-mousemove/assets/12.png" data-speed="-5" class="layer layer-img">
    <div class="layer" data-speed="0" style="position:relative; text-align: center" style="color:white">
        <div style="margin-bottom: 20px;">
            <img style="width:140px;border-radius:100%; "
                src="https://scontent.fhan3-3.fna.fbcdn.net/v/t1.6435-9/159564777_1420131984999037_4140074952289360469_n.jpg?_nc_cat=106&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=ORrhOcOekqkAX8GIxxD&_nc_ht=scontent.fhan3-3.fna&oh=1430488e85112625b6819c83d3b60223&oe=6099ED66"
                alt="">
        </div>
        <h2 style="font-weight:600;color:white; font-size:24px; margin-bottom:20px">HA GIA KINH</h2>
        <div class="wrapper" style="margin-bottom:30px;">
            <div class="centeredBox">
                <span id="typewriter" data-array="" style="font-size:20px; font-weight:500; color: white"></span>
                <span class="cursor" style="color:white">|</span>
            </div>

        </div>
        <div style="padding: 10px 40px; margin:auto">
            {% if error %}
            <div style="margin-bottom: 20px; background-color:orange; border-radius:20px;padding:20px">
                <span style="color:white;">{{error}}</span>
            </div>
            {% endif %}
            
            <form id="contact-form" class="contact-form mt-6" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="column col-md-6 itemInput">
                        <div class="form-group"><input type="text" class="form-control" required maxlength="256"
                                id="id_username" name="username" placeholder="Username" maxlength="150" required
                                value="" autocomplete="current-username" autocapitalize="none" autofocus>
                        </div>
                    </div>
                    <div class="column col-md-6 itemInput">
                        <div class="form-group"><input type="text" class="form-control" required maxlength="30"
                                id="id_first_name" name="first_name" placeholder="First name" value=""
                                autocomplete="current-first_name" autocapitalize="none" autofocus>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column col-md-12 itemInput">
                        <div class="form-group"><input type="text" class="form-control" required maxlength="30"
                                id="id_last_name" name="last_name" placeholder="Last name" value=""
                                autocomplete="current-last_name" autocapitalize="none" autofocus>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column col-md-12 itemInput">
                        <div class="form-group"><input type="email" class="form-control" required maxlength="254"
                                id="id_email" name="email" placeholder="Email" value="" autocomplete="current-email"
                                autocapitalize="none" autofocus>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column col-md-12 itemInput">
                        <div class="form-group"><input type="password" class="form-control" required maxlength="2000"
                                name="password1" id="id_password1" placeholder="Mật khẩu" value=""
                                autocomplete="new-password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column col-md-12 itemInput">
                        <div class="form-group"><input type="password" class="form-control" required maxlength="2000"
                                name="password2" id="id_passwor2" placeholder="Mật khẩu" value=""
                                autocomplete="new-password">
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <a class="nav-link" href="{% provider_login_url 'google' %}" target="_blank"><img
                            src="{% static 'icon/google.svg' %}" class="parallax-item-icon--img"></a>
                </div>
                <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default">Signup</button>
            </form>
        </div>

    </div>
    <!-- <div class="icon-scroll">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
    </div> -->
</section>



<!-- <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form> -->
<!-- {{form}} -->
{% endblock body %}
